<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="css/style.css" rel="stylesheet">
</head>
<body>

	<div id="all">

		<form name="calculator">

		<div id="answerPart">

			<input type ="button" id="Cancel" onclick="addCharacter"/>
			<input type="text" id="Screen" name="answer"></div>

		</div>

		<div id="board">

			<input type ="button" id="numberZero" value="0" onclick="addCharacter"/>
			<input type ="button" id="numberOne" value="1" onclick="addCharacter"/>
			<input type ="button" id="numberTwo" value="2" onclick="addCharacter"/>
			<input type ="button" id="numberThree" value="3" onclick="addCharacter"/>
			<input type ="button" id="numberFour" value="4" onclick="addCharacter"/>
			<input type ="button" id="numberFive" value="5" onclick="addCharacter"/>
			<input type ="button" id="numberSix" value="6" onclick="addCharacter"/>
			<input type ="button" id="numberSeven" value="7" onclick="addCharacter"/>
			<input type ="button" id="numberEight" value="8" onclick="addCharacter"/>
			<input type ="button" id="numberNine" value="9" onclick="addCharacter"/>

			<input type ="button" id="Minus" value="-" onclick="addCharacter"/>
			<input type ="button" id="Multiply" value="*" onclick="addCharacter"/>
			<input type ="button" id="dividedBy" value="/" onclick="addCharacter"/>
			<input type ="button" id="Plus" value="+" onclick="addCharacter"/>
			<input type ="button" id="Equal" value="=" onclick="addCharacter"/>
			<input type ="button" id="Point" value="." onclick="addCharacter"/>

		</div>
	</form>
	</div>

<script src="js/game.js" type="text/javascript" ></script>

</body>
</html>
